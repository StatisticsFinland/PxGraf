name: PxGraf Backend SonarScan

run-name: ${{ github.event_name == 'pull_request' &&
  format('Backend SonarScan for PR {0}', github.event.pull_request.number) || 
  format('Backend SonarScan for {0}', github.event.head_commit.message) }}

on:
  pull_request:
    branches:
      - 'dev'
  push:
    branches:
      - 'dev'

jobs:
 sonar_backend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
            distribution: 'zulu'
            java-version: '21'

      - name: Install coverlet console
        run: dotnet tool install --global coverlet.console

      - name: Install coverlet collector
        run: dotnet add package coverlet.collector
        working-directory: ./UnitTests
      
      - name: Install SonarCloud scanner
        run: dotnet tool install -g dotnet-sonarscanner

      - name: Begin SonarScanner
        run: dotnet sonarscanner begin /k:statisticsfinland-github_pxgraf_backend
            /o:statisticsfinland-github
            /d:sonar.host.url=https://sonarcloud.io
            /d:sonar.token=${{ secrets.SONAR_TOKEN }}
            /d:sonar.cs.opencover.reportsPaths=coverage.xml
            /d:sonar.verbose=true
            /d:sonar.sources=./PxGraf/PxGraf
            /d:sonar.tests=./PxGraf/UnitTests

      - name: Build
        run: dotnet build --configuration Test --no-incremental

      - name: Coverlet test coverage
        run: coverlet ./UnitTests/bin/Test/net8.0-windows8.0/UnitTests.dll
            --target "dotnet" 
            --targetargs "test --configuration Test --no-build"
            --format opencover 
            --output ./coverage.xml

      - name: Print coverage report
        run: cat coverage.xml
        
      - name: End SonarScanner
        run: dotnet sonarscanner end /d:sonar.token=${{ secrets.SONAR_TOKEN }}
